# Server Configuration
server.port=8080
server.servlet.context-path=/
  
  # Spring Application
spring.application.name=gateway
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=REACTIVE
  
  # Spring Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth.chevere.ddns.net/realms/kysoft-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://auth.chevere.ddns.net/realms/kysoft-realm/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.token-uri=https://auth.chevere.ddns.net/realms/kysoft-realm/protocol/openid-connect/token
  
  # Spring Cloud Gateway
spring.cloud.gateway.discovery.locator.enabled=true
  
  # Scheduler Configuration
scheduler.config.enabled=false
scheduler.config.initialDelay=10
scheduler.config.refreshRate=8
  
  # JWT Configuration
jwt.auth.converter.resource-id=registro-civil
jwt.auth.converter.principle-attribute=preferred_username
  
  # Keycloak Configuration
keycloack.provider.server-url=https://auth.chevere.ddns.net
keycloack.provider.realm-name=kysoft-realm
keycloack.provider.realm-master=master
keycloack.provider.admin-clic=admin-cli
keycloack.provider.user-console=admin
keycloack.provider.password-console=ZWJjMTViM2U4YjQ0MTQwZTI5ZjI1YWFk
keycloack.provider.client-id=registro-civil
keycloack.provider.client-secret=Ggv3dt88L9CTlqasGuFHnvdFBTWXJPfU
keycloack.provider.grant_type=password
keycloack.provider.default-role=ADMIN
  
  # Eureka Client Configuration
eureka.client.register-with-eureka=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
  
  # SpringDoc Configuration
springdoc.swagger-ui.enabled=true
  
  # Management Endpoints
management.endpoints.web.exposure.include=openapi,swagger-ui,gateway,refresh
  
  # HTTP and CORS Configuration
http.cors-enabled=true
http.cors.allowed-origins=http://localhost:9000
http.cors.allowed-methods=*
http.cors.allowed-headers=*
http.cors.exposed-headers=*
http.cors.allow-credentials=true
http.cors.max-age=1800
  
  # Logging Level
logging.level.org.springframework.cloud=DEBUG
logging.level.keycloak=DEBUG
